<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LineUp4</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="menu">
        <button class="new-game clear-input">New Game</button>
        <div class="board-sizing">
          <h2 class="">Change boards size</h2>
          <button class="size-traditional clear-input">7x6</button>
          <form>
            <h3>Custom size:</h3>
            <input type="number" name="cols" id="cols" placeholder="columns" /><br />
            <input type="number" name="rows" id="rows" placeholder="rows" /><br />
            <button class="change">CHANGE</button>
          </form>
        </div>
      </div>
      <section class="gameboard"></section>
    </div>
    <div class="cursor"></div>
  </body>
</html>
